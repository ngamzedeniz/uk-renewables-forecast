<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scotland Renewable Forecast</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial; max-width: 1200px; margin:auto; padding:20px; }
.box { margin: 20px 0; padding:10px; border:1px solid #ccc; border-radius:5px; }
h1,h2 { text-align:center; }
canvas { max-width:100%; }
</style>
</head>
<body>

<h1>Scotland Renewable + Price Forecast</h1>

<div class="box">
  <h2>Solar & Wind Forecast</h2>
  <canvas id="windSolarChart"></canvas>
  <p id="wsInsight"></p>
</div>

<div class="box">
  <h2>Price & Volume Forecast</h2>
  <canvas id="pvChart"></canvas>
  <p id="pvInsight"></p>
</div>

<script>
// JSON verilerini al ve grafikleri oluştur
Promise.all([
  fetch("scotland_forecast.json").then(res=>res.json()),
  fetch("price_volume.json").then(res=>res.json())
]).then(([gfsData, pvData])=>{
  // Wind & Solar
  new Chart(document.getElementById("windSolarChart"),{
    type:"line",
    data:{
      labels:gfsData.days,
      datasets:[
        {label:"Wind MW", data:gfsData.windMW, borderColor:"blue", fill:false},
        {label:"Solar MW", data:gfsData.solarMW, borderColor:"orange", fill:false}
      ]
    },
    options:{responsive:true, plugins:{legend:{position:"top"}}}
  });
  document.getElementById("wsInsight").textContent = "High pressure → Solar high, Wind low.";

  // Price & Volume
  new Chart(document.getElementById("pvChart"),{
    data:{
      labels:pvData.days,
      datasets:[
        {type:"bar", label:"Volume (MWh)", data:pvData.volume, backgroundColor:"rgba(0,123,255,0.5)"},
        {type:"line", label:"Price (£/MWh)", data:pvData.price, borderColor:"red", backgroundColor:"rgba(255,0,0,0.2)", yAxisID:"y1"}
      ]
    },
    options:{
      responsive:true,
      interaction:{mode:"index",intersect:false},
      scales:{
        y:{type:"linear",position:"left",title:{display:true,text:"Volume (MWh)"}},
        y1:{type:"linear",position:"right",title:{display:true,text:"Price (£/MWh)"}}
      }
    }
  });
  document.getElementById("pvInsight").textContent = "High wind → prices drop; Low renewables → prices rise.";
});
</script>

</body>
</html>
