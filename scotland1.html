<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scotland Forecast</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    #forecast-chart {
      width: 100%;
      height: 400px;
      background-color: #e1e5ea;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
      font-size: 1.2em;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    #forecast-info {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Scotland Forecast</h1>

<!-- Grafik Placeholder -->
<div id="forecast-chart">
  Your forecast graph will render here
</div>

<!-- Bilgi Notu Kısmı -->
<div id="forecast-info"></div>

<script>
  fetch("metadata.json")
    .then(r => r.json())
    .then(data => {
      const today = new Date(data.last_update);
      let dayHtml = '';
      
      for (let i = 1; i <= 7; i++) {
        let d = new Date(today);
        d.setDate(today.getDate() + (i - 1));
        dayHtml += `<strong>Day ${i}:</strong> ${d.toDateString()}<br>`;
      }

      document.getElementById("forecast-info").innerHTML = `
        <strong>Last updated:</strong> ${data.last_update} (${data.last_update_tr})<br>
        ${dayHtml}
        <em>${data.note}</em>
      `;
    })
    .catch(err => {
      console.error("Could not load metadata.json:", err);
      document.getElementById("forecast-info").innerHTML = `
        <em>Forecast information not available.</em>
      `;
    });
</script>

</body>
</html>
