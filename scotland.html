  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<body>

<h1>ðŸŒ¤ Ä°skoÃ§ya Yenilenebilir Enerji Tahmini</h1>
<div class="container">

<footer style="text-align:center; color:#6b7280; margin-top:20px;">

<script>
// Harita
const map = L.map('map').setView([56.5, -4], 7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Dummy rÃ¼zgar ve gÃ¼neÅŸ enerjisi verisi
const forecastData = {
  days: ['GÃ¼n 1', 'GÃ¼n 2', 'GÃ¼n 3', 'GÃ¼n 4', 'GÃ¼n 5'],
  windMW: [1500, 1200, 900, 1600, 1300],
  solarMW: [300, 400, 200, 500, 450]

// Grafik
const ctx = document.getElementById('forecastChart').getContext('2d');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: forecastData.days,
    datasets: [
      {
        label: 'RÃ¼zgar (MW)',
        data: forecastData.windMW,
        borderColor: 'blue',
        backgroundColor: 'rgba(37,99,235,0.1)',
        fill: true,
        tension: 0.3
      },
      {

        data: forecastData.solarMW,

        fill: true,
        tension: 0.3
      }
    ]
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: 'bottom'
      }
    },
    scales: {
      y: {
        title: {
          display: true,
          text: 'MW'
        }
      },
      x: {
        title: {
          display: true,
          text: 'Tahmin SÃ¼resi (5 gÃ¼n)'
        }
      }
    }
  }
});

// Insight kutusu
const insightBox = document.getElementById('insightBox');
const windAvg = forecastData.windMW.reduce((a, b) => a + b, 0) / forecastData.windMW.length;
const solarAvg = forecastData.solarMW.reduce((a, b) => a + b, 0) / forecastData.solarMW.length;
if (windAvg < 700 || solarAvg < 300) {
  insightBox.textContent = 'âš ï¸ DÃ¼ÅŸÃ¼k yenilenebilir enerji Ã¼retimi bekleniyor.';
  insightBox.classList.add('bad');
} else {
  insightBox.textContent = 'âœ… Yenilenebilir enerji arzÄ± stabil.';

}
</script>
