name: Run Forecast

on:
  push:
    branches: [ main ]

jobs:
  forecast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install xarray cfgrib requests

      - name: Run Forecast Script
        run: |
          python generate_forecast.py
