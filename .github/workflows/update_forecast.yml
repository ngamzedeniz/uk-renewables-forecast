name: Update Scotland Forecast

on:
  workflow_dispatch:  # Manuel tetikleme
  schedule:
    # Her gün UTC 06:30'da tetikleme (Türkiye saati 09:30)
    - cron: '30 6 * * *'

jobs:
  update_forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install xarray cfgrib numpy requests

      - name: Wait for GFS data availability
        run: |
          echo "GFS data becomes available ~3–4 hours after 06:30 UTC."
          echo "Sleeping 4 hours to ensure data is ready..."
          sleep $((4*60*60))  # 4 saat bekle

      - name: Run Scotland Forecast
        run: |
          python generate_forecast.py

      - name: Commit & push updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/scotland_forecast.json data/price_volume.json
          git commit -m "Update Scotland forecast" || echo "No changes to commit"
          git push
