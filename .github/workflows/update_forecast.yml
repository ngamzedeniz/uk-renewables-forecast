name: Update Forecast

on:
  schedule:
    - cron: '0 0 * * *'  # Her g√ºn UTC 00:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests xarray cfgrib numpy pandas
      - name: Generate Forecast JSON
        run: python generate_forecast.py
      - name: Commit and Push JSON
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/scotland_forecast.json data/price_volume.json
          git commit -m "Update forecast JSON"
          git push
