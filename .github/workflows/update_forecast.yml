name: Update Forecast

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install requests cfgrib xarray numpy
      - name: Run forecast generator
        run: python generate_forecast.py
      - name: Commit updated JSONs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *.json
          git commit -m "Update forecast JSONs"
          git push
