name: Update Scotland Forecast

on:
  schedule:
    - cron: "30 6 * * *"   # Her gün 06:30 UTC (Türkiye saatiyle 09:30)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install xarray cfgrib pandas numpy eccodes

      - name: Download latest GFS
        run: |
          mkdir -p data
          curl -o data/gfs_latest.grib "https://nomads.ncep.noaa.gov/pub/data/nccf/com/gfs/prod/gfs.$(date -u +%Y%m%d)/00/atmos/gfs.t00z.pgrb2.0p25.f000"

      - name: Run forecast script
        run: |
          python generate_forecast.py data/gfs_latest.grib

      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add forecast_output.csv
          git commit -m "Update forecast_output.csv" || echo "No changes"
          git push
